<ion-view title='逛吃'>
	<ion-content>
		
			<div class="imgs" ng-repeat="x in arr">
				<img src="{{x.img}}" alt="" />
				<p class="tit">/{{x.tit}}/</p>
				<h3>{{x.from}}</h3>
				<p class="infor"><i class="iconfont">&#xe627;</i><span>{{x.num}}人阅读</span></p>
			</div>
			
		
	</ion-content>
	
	
</ion-view>
