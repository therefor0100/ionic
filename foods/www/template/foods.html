<ion-view title='逛吃'>
	<ion-content>
		<div class="list" ng-repeat="x in arr">

		    <a class="item item-avatar" href="#">
		      <img src="{{x.img}}">
		      <h2>{{x.tit}}</h2>
		      <p><span>{{x.from}}</span><span><i class="iconfont">&#xe627;</i>{{x.num}}</span></p>
		    </a>
		
		

		</div>
		
		
	</ion-content>
	
	
</ion-view>
