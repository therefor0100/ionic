<ion-view title='逛吃'>
	
	<ion-content>
		
	<div class="list" ng-repeat='item in arr'>

		    <a class="item item-thumbnail-left" href="#">
		    <img src="{{item.img}}">
		      <h2 style="margin-bottom: 0.6rem;">{{item.tit}}</h2>
		      <p><span>{{item.from}}</span><i class="iconfont">&#xe627;</i>{{item.num}}</p>
		        
		    </a>
		</div>
	</ion-content>
	
</ion-view>
